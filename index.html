<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive webpage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="blur">
    <div class="logo">
      <h1>Logo</h1>
    </div>
    <ul id="menuList">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-icon" id="menuIcon">
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </div>
  </nav>

  <main>

    <div class="hero">
      <div class="hero-items">
        <img
          src="https://images.unsplash.com/photo-1482784160316-6eb046863ece?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <div class="hero-content">
          <p>Explore Nature</p>
          <h1>Experience the Great Outdoors</h1>
          <p>
            Reconnect with the Earth, embrace adventure in every step, and find peace in the breathtaking landscapes
            that await you beyond the hustle and bustle of daily life.
          </p>
        </div>
      </div>
    </div>


  </main>


  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/d85801300c.js" crossorigin="anonymous"></script>
</body>

</html>
